<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENINI Anis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0a192f, #112240, #1a365d, #2a4365);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: float 20s linear infinite;
            font-size: 24px;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .floating-icon:hover {
            color: rgba(255, 255, 255, 0.3);
            transform: scale(1.2);
        }

        @keyframes float {
            0% {
                transform: translate3d(0, 100vh, 0) rotateX(0deg) rotateY(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate3d(0, -100vh, 100px) rotateX(360deg) rotateY(360deg);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: particles 8s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .binary {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 14px;
            animation: binary 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes binary {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes particles {
            0% {
                transform: translate3d(0, 100vh, 0);
            }
            100% {
                transform: translate3d(0, -100vh, 100px);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateZ(20px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 135, 0.5);
            position: relative;
        }

        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(90deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.5;
            filter: blur(8px);
        }

        .subtitle {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link i {
            margin-right: 1rem;
            font-size: 1.5rem;
            width: 24px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <!-- Floating Icons - JavaScript will add more dynamically -->
    </div>
    
    <div class="container">
        <h1 data-text="Innovative AI Solutions">Welcome to my digital space ^^</h1>
        <p class="subtitle">Machine Learning • Deep Learning • Data Analysis</p>
        
        <div class="links">
            <a href="https://anisbenini.github.io/MyPortfolio" class="link" target="_blank">
                <i class="fas fa-globe"></i>
                MyPortfolio
            </a>
            
            <a href="https://www.linkedin.com/in/anis-benini" class="link" target="_blank">
                <i class="fab fa-linkedin"></i>
                LinkedIn Profile
            </a>
            
            <a href="https://github.com/anisBenini" class="link" target="_blank">
                <i class="fab fa-github"></i>
                GitHub Profile
            </a>
        </div>
    </div>

    <script>
        const icons = [
            'fa-brain',
            'fa-robot',
            'fa-microchip',
            'fa-code',
            'fa-database',
            'fa-network-wired',
            'fa-chart-line',
            'fa-atom',
            'fa-laptop-code',
            'fa-server'
        ];

        function createFloatingIcon() {
            const icon = document.createElement('i');
            icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.animationDuration = `${15 + Math.random() * 10}s`;
            icon.style.fontSize = `${Math.random() * 20 + 10}px`;
            icon.style.transform = `rotateX(${Math.random() * 360}deg) rotateY(${Math.random() * 360}deg)`;
            document.querySelector('.background-animation').appendChild(icon);
            icon.addEventListener('animationend', () => icon.remove());
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particles';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${5 + Math.random() * 5}s`;
            document.querySelector('.background-animation').appendChild(particle);
            particle.addEventListener('animationend', () => particle.remove());
        }

        function createBinary() {
            const binary = document.createElement('div');
            binary.className = 'binary';
            binary.textContent = Math.random().toString(2).substr(2, 8);
            binary.style.left = `${Math.random() * 100}%`;
            binary.style.animationDuration = `${8 + Math.random() * 5}s`;
            document.querySelector('.background-animation').appendChild(binary);
            binary.addEventListener('animationend', () => binary.remove());
        }

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateZ(20px)`;
        });

        setInterval(createFloatingIcon, 1000);
        setInterval(createParticle, 500);
        setInterval(createBinary, 2000);

        for(let i = 0; i < 10; i++) {
            createFloatingIcon();
            createParticle();
            createBinary();
        }
    </script>
</body>
</html>
